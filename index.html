<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Intro component with sign up form</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./main.css" />

		<script defer src="./js/pristine.js"></script>
		<script defer src="./js/script.js"></script>
	</head>
	<body>
		<main>
			<section class="signup container">
				<div class="signup__left">
					<h1>Learn to code by watching others</h1>
					<p>
						See how experienced developers solve problems in real-time. Watching scripted tutorials is
						great, but understanding how developers think is invaluable.
					</p>
				</div>
				<div class="signup__right">
					<button class="signup__cta"><span>Try it free 7 days</span> then $20/mo. thereafter</button>

					<form class="signup__form" id="form">
						<div class="form-item">
							<input
								type="text"
								placeholder="First Name"
								required
								data-pristine-required-message="First Name cannot be empty"
							/>
							<i class="fas fa-check-circle"></i>
							<i class="fas fa-exclamation-circle"></i>
							<small class="error-msg"></small>
						</div>

						<div class="form-item">
							<input
								type="text"
								placeholder="Last Name"
								required
								minlength="2"
								data-pristine-required-message="Last Name cannot be empty"
							/>
							<i class="fas fa-check-circle"></i>
							<i class="fas fa-exclamation-circle"></i>
							<small class="error-msg"></small>
						</div>

						<div class="form-item">
							<input
								type="email"
								placeholder="Email Address"
								required
								data-pristine-required-message="Email required"
								data-pristine-email-message="Please enter a valid email address"
							/>
							<i class="fas fa-check-circle"></i>
							<i class="fas fa-exclamation-circle"></i>
							<small class="error-msg"></small>
						</div>

						<div class="form-item">
							<input
								type="password"
								placeholder="Password"
								minlength="8"
								required
								data-pristine-required-message="Password cannot be empty"
							/>
							<i class="fas fa-check-circle"></i>
							<i class="fas fa-exclamation-circle"></i>
							<small class="error-msg"></small>
						</div>

						<div class="form-item"><button type="submit">Claim Your Free Trial</button>\</div>
						<div class="terms">
							<p>
								By clicking the button, you are agreeing to our <a href="#services">Terms and Services</a>
							</p>
						</div>
					</form>
				</div>
			</section>
		</main>
	</body>
</html>
